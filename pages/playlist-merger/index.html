<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Playlists</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .playlist-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      border: 2px solid #1db954;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: #1db954;
      transition: all 0.2s;
    }
    .playlist-btn.selected {
      background-color: #1db954;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Select Your Playlists</h1>
  <div id="playlist-container">Loading playlists...</div>

  <script>
    src='./index.js';
  </script>
</body>
</html>
