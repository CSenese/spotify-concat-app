<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Playlists</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .playlist-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      border: 2px solid #1db954;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: #1db954;
      transition: all 0.2s;
    }
    .playlist-btn.selected {
      background-color: #1db954;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Select Your Playlists</h1>
  <div id="selectedPlaylistsRow" style="display: flex; gap: 10px; margin: 20px 0;"></div>
  <div id="playlist-container">Loading playlists...</div>
  <h2>Search Friend's Public Playlists</h2>
  <input type="text" id="friendUserId" placeholder="Enter friend's Spotify username" />
  <button id="searchFriend">Search</button>
  <div id="friendPlaylists"></div>
  <input type="text" id="playlistName" placeholder="Enter new playlist name" />
  <label>Replace a playlist</label><input type="checkbox" id="includeTracks" />
  <div id="replaceablePlaylists"></div>
  <button id="mergePlaylists" style="margin-top: 20px;">Merge Selected Playlists</button>
  <script type="module" src="./index.js"></script>
</body>
</html>
