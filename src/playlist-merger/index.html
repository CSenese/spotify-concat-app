<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Playlists</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .playlist-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      border: 2px solid #1db954;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: #1db954;
      transition: all 0.2s;
    }
    .playlist-btn.selected {
      background-color: #1db954;
      color: white;
    }
    .saved-playlist-btn {
    display: flex;
    flex-direction: column;
    margin: 5px 0;
    padding: 4px 8px;
    background-color: #1DB954; /* Spotify green */
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    gap: 3px;
    width: fit-content;
    max-width: 300px;
  }

  .saved-playlist-btn button {
    background-color: #1DB954;
    color: white;
    border: none;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    font-size: 12px;
  }

  .saved-playlist-btn button:hover {
    background-color: #1ed760;
  }

  .saved-playlist-btn:hover {
    background-color: #1ed760;
  }

  #loadingIndicator {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px 40px;
    border-radius: 8px;
    font-size: 16px;
    z-index: 1000;
    display: none;
  }
  </style>
</head>
<body>
  <div id="loadingIndicator">Loading...</div>
  <h1>Select Your Playlists</h1>
  <button id="clearWorkingPlaylists" style="margin-bottom: 10px; padding: 8px 16px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Clear All</button>
  <div id="selectedPlaylistsRow" style="display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 6px;"></div>
  <div id="playlist-container">Loading playlists...</div>
  <h2>Search Friend's Public Playlists</h2>
  <input type="text" id="friendUserId" placeholder="Enter friend's Spotify username" />
  <button id="searchFriend">Search</button>
  <div id="friendPlaylists"></div>
  <input type="text" id="playlistName" placeholder="Enter new playlist name" />
  <label>Replace a playlist</label><input type="checkbox" id="includeTracks" />
  <div id="replaceablePlaylists"></div>
  <button id="mergePlaylists" style="margin-top: 20px;">Merge Selected Playlists</button>
  <script type="module" src="./index.js"></script>
  <div id="savedPlaylistButtons"></div>
</body>
</html>
