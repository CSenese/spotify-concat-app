<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Playlists</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .playlist-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      border: 2px solid #1db954;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: #1db954;
      transition: all 0.2s;
    }
    .playlist-btn.selected {
      background-color: #1db954;
      color: white;
    }
    .saved-playlist-btn {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
    padding: 8px 16px;
    background-color: #1DB954; /* Spotify green */
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    gap: 5px;
  }

  .saved-playlist-btn button {
    background-color: #1DB954;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .saved-playlist-btn button:hover {
    background-color: #1ed760;
  }

  .saved-playlist-btn:hover {
    background-color: #1ed760;
  }
  </style>
</head>
<body>
  <h1>Select Your Playlists</h1>
  <div id="selectedPlaylistsRow" style="display: flex; flex-direction: column; gap: 10px; margin: 20px 0;"></div>
  <div id="playlist-container">Loading playlists...</div>
  <h2>Search Friend's Public Playlists</h2>
  <input type="text" id="friendUserId" placeholder="Enter friend's Spotify username" />
  <button id="searchFriend">Search</button>
  <div id="friendPlaylists"></div>
  <input type="text" id="playlistName" placeholder="Enter new playlist name" />
  <label>Replace a playlist</label><input type="checkbox" id="includeTracks" />
  <div id="replaceablePlaylists"></div>
  <button id="mergePlaylists" style="margin-top: 20px;">Merge Selected Playlists</button>
  <script type="module" src="./index.js"></script>
  <div id="savedPlaylistButtons"></div>
</body>
</html>
